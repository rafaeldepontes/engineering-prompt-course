    <style>
      /* Modificar para usar so o tailwind quando for para o Vercel */
      .video-aspect {
        padding-top: 56.25%;
        position: relative;
      }
      .video-aspect iframe,
      .video-aspect video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .prompt-card {
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .prompt-card:active {
        transform: translateY(2px);
      }

      .chevron {
        transition: transform 0.14s ease;
      }

      .module-lessons {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .lesson-item > button {
        transition: transform 0.14s ease, box-shadow 0.14s ease,
          background-color 0.14s ease;
        position: relative;
        will-change: transform, box-shadow;
      }

      .lesson-item > button:hover,
      .lesson-item > button:focus {
        transform: translateX(3px);
      }

      .lesson-item > button.selected {
        transform: translateX(8px);
        box-shadow: 0 10px 24px rgba(2, 6, 23, 0.08);
        border-left: 4px solid rgba(99, 102, 241, 1);
        padding-left: calc(1rem - 4px);
        background-color: rgba(99, 102, 241, 0.06);
      }

      .dark .lesson-item > button.selected {
        box-shadow: 0 8px 20px rgba(2, 6, 23, 0.28);
        background-color: rgba(99, 102, 241, 0.12);
      }

      .lesson-item > button:focus {
        outline: 3px solid rgba(99, 102, 241, 0.18);
        outline-offset: 2px;
      }
    </style>

                  data-title="Aula 4.1 - Templates de prompts"
                  data-prompts='[
                                  "Refatorar:\n{file_path_or_code_snippet}\n\nLinguagem: {language}\nVersão: {version}\n\nObjetivo:\n// ex: melhorar legibilidade, reduzir complexidade, remover duplicação mantendo comportamento\n{goal_summary}\n\nEscopo:\n- Funções/métodos: {list}\n- Arquivos: {list}\n- Limitações: {what_not_to_change}\n\nInvariantes a preservar:\n- Comportamento público: {api_contracts}\n- Casos de borda: {edge_cases}\n- Performance máxima aceitável: {perf_constraints}\n\nRequisitos:\n// ex: manter cobertura de testes, compatibilidade com X\n{requirements}\n\nFormato de entrega:\n- Código refatorado (arquivos completos).\n- Inclua testes que provem equivalência comportamental (se aplicável).\n- Sem explicações, apenas o código e um breve comentário no topo de cada arquivo indicando alteração.\n- Exemplo mínimo de uso / comando para rodar testes.\n\nObjetivo curto:\n{one_line_goal}",
                                  "Nova funcionalidade: {feature_name}\n\nLinguagem: {language}\nVersão: {version}\n\nDescrição:\n{detailed_description_of_feature}\n\nEntrada esperada:\n{input_schema_or_params}\n\nSaída esperada:\n{output_schema_or_behavior}\n\nRequisitos funcionais:\n- {req1}\n- {req2}\n\nRequisitos não-funcionais:\n- {nf_req1}  // ex: tempo de resposta, segurança, compatibilidade\n\nDependências/autorizadas:\n{allowed_libs_or_services}\n\nRestrições:\n- Não quebrar API existente: {api_contract}\n- Não usar {disallowed}\n\nFormato de entrega:\n- Patch/arquivos modificados completos.\n- Testes automatizados cobrindo comportamento principal.\n- Exemplo mínimo de uso (snippet) e comando para rodar.\n- Sem explicações além de um breve PR description (máx 3 linhas).\n\nObjetivo:\n{one_line_goal}",
                                  "Testar:\n{file_path_or_code_snippet}\n\nLinguagem: {language}\nFramework de testes: {framework_and_version}\n\nTipo de teste:\n{unit | integration | e2e}\n\nCobertura alvo:\n{percent_or_list_of_features}  // ex: 80% ou endpoints X,Y,Z\n\nCasos obrigatórios:\n- Cenário feliz: {description}\n- Erros esperados: {list}\n- Casos de borda: {list}\n\nMocks / Stubs:\n{what_to_mock_and_how}\n\nDados de entrada / saídas esperadas (exemplos):\n- Input: {example_input} -> Output: {expected_output}\n\nFormato de entrega:\n- Arquivos de teste prontos (localizados em {test_path}).\n- Comando para rodar: {run_command}.\n- Sem explicações, apenas testes e fixtures necessárias.\n\nObjetivo:\n{one_line_goal}",
                                  "README: {project_name}\n\nLinguagem: {language}\nVersão: {version}\nRepositório: {repo_path_or_url}\n\nDescrição:\n{one_line_summary}\n\nInstalação (mínima):\n1. {step1}\n2. {step2}\n3. {step3}\n\nDependências principais:\n- {dep1}\n- {dep2}\n\nConfiguração / Variáveis de ambiente (obrigatórias):\n- {KEY}=value — {purpose}\n- {KEY_OPT}=value — (opcional) {purpose}\n\nComandos essenciais:\n- Start: {start_command}\n- Test: {test_command}\n- Build: {build_command}\n- Lint: {lint_command}\n\nUso (exemplo mínimo):\n```bash\n{minimal_run_example_or_curl}\n```\n\nAPI / Endpoints / CLI (resumo):\n- {METHOD / PATH} -> {brief_purpose}\n- {command} -> {brief_purpose}\n\nTestes:\n- Tipo: {unit|integration|e2e}\n- Comando: {test_command}\n- Cobertura alvo: {percent_or_scope}\n\nDeploy (rápido):\n- {one-line_deploy_instructions}  // ex: docker build && docker run or cloud provider step\n\nEstrutura mínima do projeto:\n- {important_file_or_dir}: {purpose}\n- {important_file_or_dir}: {purpose}\n\nComo contribuir (brevíssimo):\n- Fork -> branch `{branch_name}` -> PR com descrição curta (máx 3 linhas) -> testes verdes\n\nLicença:\n{license}\n\nFormato de entrega:\n- `README.md` em Markdown pronto para uso.\n- Máximo ~300–400 palavras; foco em instalação, uso e comandos.\n- Sem explicações extras, apenas o conteúdo do README.\n\nObjetivo:\n{one_line_goal}"
                                ]'
                >

    <script>
      const modulesList = document.getElementById("modulesList");
      const lessonTitle = document.getElementById("lessonTitle");
      const lessonSubtitle = document.getElementById("lessonSubtitle");
      const player = document.getElementById("player");
      const promptsGrid = document.getElementById("promptsGrid");
      const search = document.getElementById("search");
      const downloadAll = document.getElementById("downloadAll");

      function clearSelection() {
        document.querySelectorAll(".lesson-item button").forEach((b) => {
          b.classList.remove("bg-indigo-50", "dark:bg-indigo-900");
          b.classList.remove("selected");
          b.removeAttribute("aria-selected");
        });
      }

      function setLesson(el) {
        const title = el.dataset.title || "Aula";
        const type = el.dataset.videoType || "youtube";
        const src = el.dataset.videoSrc || "";
        const prompts = JSON.parse(el.dataset.prompts || "[]");

        lessonTitle.textContent = title;
        lessonSubtitle.textContent =
          type === "file" ? "Vídeo hospedado localmente" : "Aula - YouTube";

        // Render player
        if (type === "youtube") {
          //player.innerHTML = `<iframe src="${src}" title="${title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
          player.innerHTML = `
            <iframe 
              src="${src}" 
              title="${title}" 
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            </iframe>
          `;
        } else {
          player.innerHTML = `<video controls src="${src}" preload="metadata" playsinline></video>`;
        }

        // Render prompts
        promptsGrid.innerHTML = "";
        prompts.forEach((p, i) => {
          const card = document.createElement("div");
          card.className =
            "prompt-card bg-slate-50 dark:bg-slate-900 border rounded-lg p-3 flex flex-col gap-2";
          card.innerHTML = `
          <div class="flex items-start justify-between gap-2">
            <div class="text-sm leading-snug break-words">${escapeHtml(p)}</div>
            <div class="flex flex-col items-end gap-2">
              <button class="copyBtn px-2 py-1 rounded-md border text-sm">Copiar</button>
            </div>
          </div>
        `;
          promptsGrid.appendChild(card);
        });

        promptsGrid.querySelectorAll(".copyBtn").forEach((btn, i) => {
          btn.addEventListener("click", () => {
            navigator.clipboard.writeText(prompts[i]).then(() => {
              btn.textContent = "Copiado";
              setTimeout(() => (btn.textContent = "Copiar"), 1200);
            });
          });
        });
      }

      function escapeHtml(text) {
        return String(text)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
      }

      function attachLessonHandlers() {
        document.querySelectorAll(".lesson-item").forEach((li) => {
          const btn = li.querySelector("button");
          if (!btn._hasHandler) {
            btn.addEventListener("click", (e) => {
              clearSelection();
              e.currentTarget.classList.add(
                "bg-indigo-50",
                "dark:bg-indigo-900"
              );
              e.currentTarget.classList.add("selected");
              e.currentTarget.setAttribute("aria-selected", "true");
              setLesson(li);
            });
            btn._hasHandler = true;
          }
        });
      }

      // Logica para a expansao dos modulos, nao modificar...
      document.querySelectorAll(".module-toggle").forEach((btn) => {
        btn.addEventListener("click", () => {
          const ul = btn.nextElementSibling;
          const expanded = btn.getAttribute("aria-expanded") === "true";
          if (expanded) {
            ul.classList.add("hidden");
            btn.setAttribute("aria-expanded", "false");
            const svg = btn.querySelector(".chevron");
            if (svg) svg.style.transform = "";
          } else {
            ul.classList.remove("hidden");
            btn.setAttribute("aria-expanded", "true");
            const svg = btn.querySelector(".chevron");
            if (svg) svg.style.transform = "rotate(180deg)";
          }
        });

        const open = btn.getAttribute("aria-expanded") === "true";
        const svg = btn.querySelector(".chevron");
        if (svg) svg.style.transform = open ? "rotate(180deg)" : "";
      });

      attachLessonHandlers();

      // Pesquisa
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();

        document.querySelectorAll(".lesson-item").forEach((li) => {
          const title = (li.dataset.title || "").toLowerCase();
          const prompts = (li.dataset.prompts || "").toLowerCase();
          const match = title.includes(q) || prompts.includes(q);
          li.style.display = match ? "" : "none";
        });

        document.querySelectorAll(".module-item").forEach((module) => {
          const lessons = module.querySelectorAll(".lesson-item");
          let anyVisible = false;
          lessons.forEach((l) => {
            if (l.style.display !== "none") anyVisible = true;
          });

          const ul = module.querySelector(".module-lessons");
          const toggle = module.querySelector(".module-toggle");
          if (!anyVisible) {
            module.style.display = "none";
          } else {
            module.style.display = "";
            // Qualidade de Vida, pensar em como refatorar no futuro
            // se a gente for remover a barra de pesquisa
            if (q !== "") {
              ul.classList.remove("hidden");
              if (toggle) {
                toggle.setAttribute("aria-expanded", "true");
                const svg = toggle.querySelector(".chevron");
                if (svg) svg.style.transform = "rotate(180deg)";
              }
            }
          }
        });
      });

      // Download dos prompts como txt
      downloadAll.addEventListener("click", () => {
        const items = Array.from(document.querySelectorAll(".lesson-item"));
        let content = items
          .map((li) => {
            const title = li.dataset.title || "Aula";
            const prompts = JSON.parse(li.dataset.prompts || "[]");
            return `## ${title}\n\n${prompts
              .map((p, i) => `${i + 1}. ${p}`)
              .join("\n")}\n\n`;
          })
          .join("\n");

        const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "prompts-curso.txt";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });

      /**
       * Teclas: 1/2/3/.../9, para navegar entre as aulas
       * rever logica para mais de 9 aulas no curso
       */
      window.addEventListener("keydown", (e) => {
        if (e.key >= "1" && e.key <= "9") {
          const idx = Number(e.key) - 1;
          // Só considerar aulas visíveis na UI
          const visibleLessons = Array.from(
            document.querySelectorAll(".lesson-item")
          ).filter((li) => li.style.display !== "none");
          const li = visibleLessons[idx];
          if (li) li.querySelector("button").click();
        }
      });

      /**
       * Se alterar o codigo para gerar / adicionar modulos dinamicamente no futuro,
       * usa o attachLessonHandlers() novamente para ligar os handlers.
       * Isso deve evitar de fazer alguma cagada no body do site.......
       */
    </script>
  </body>
</html>
